<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{'/style.css'}">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400;700;800&display=swap"
          rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link rel="stylesheet" type="text/css" th:href="@{'/css/bootstrap.css'}">
  <title>Movie Design</title>
</head>

<body>
<nav class="navbar navbar-dark bg-dark navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{'/'}"><span class="logo">KINO KZ</span></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{'/'}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
      </ul>
      <form class="d-flex" role="search" sec:authorize="isAuthenticated()">
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-5 mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <span th:text="${#authentication.principal.fullName}"></span>
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" th:href="@{'/profile'}">Cabinet</a></li>
                <li><a class="dropdown-item" th:href="@{'/signin'}">Sign in</a></li>
                <li><a class="dropdown-item" th:href="@{'/exit'}">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </form>
      <form th:action="@{'/signin'}" class="d-flex" role="search" sec:authorize="isAnonymous()">
        <div class="collapse navbar-collapse">
          <button type="submit" class="btn-success btn" >SIGN IN</button>
        </div>
      </form>

    </div>
  </div>
</nav>

<div class="container1">
  <div class="content-container" >

    <div layout:fragment="seg">

    </div>
  <div layout:fragment="secondFragment">
  </div>
  </div>
</div>
<script type="text/javascript" th:src="@{'/app.js'}"></script>
<script type="text/javascript" th:src="@{'/js/bootstrap.bundle.js'}"></script>
</body>

</html>
